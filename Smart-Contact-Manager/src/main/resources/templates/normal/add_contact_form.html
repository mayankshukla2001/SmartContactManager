<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Contact</title>
<link rel="stylesheet" href="/styles.css">
<!-- Include Bootstrap & Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	rel="stylesheet">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">

<style>
/* General Body Styling */
body {
	background-color: #f1f1f1;
	font-family: 'Arial', sans-serif;
	color: #333;
}

/* Container for centering the form */
.container {
	margin-top: 60px;
	max-width: 700px;
	padding: 0 15px;
}

/* Card Design */
.card {
	box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
	padding: 30px;
	border-radius: 10px;
	background-color: white;
	transition: all 0.3s ease;
}

.card:hover {
	box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

.card-header {
	background-color: #007bff;
	color: white;
	font-size: 1.75rem;
	text-align: center;
	border-radius: 8px 8px 0 0;
	padding: 15px;
	font-weight: bold;
}

/* Input and Textarea Styling */
.form-group label {
	font-weight: 600;
	font-size: 1.1rem;
}

.form-control {
	border-radius: 8px;
	padding: 15px 40px 15px 15px;
	font-size: 1rem;
	border: 1px solid #ddd;
	transition: all 0.3s ease;
}

.form-control:focus {
	border-color: #007bff;
	box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Icon Styling for Input Fields */
.input-group-text {
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 8px;
	padding-top: 0.75rem !important;
	padding-right: 0.75rem !important;
	padding-bottom: 0.75rem !important;
	padding-left: 0.75rem !important;
}

/* Button Styling */
.btn-primary {
	background-color: #007bff;
	color: white;
	border: none;
	padding: 15px;
	width: 100%;
	font-size: 1.1rem;
	border-radius: 8px;
	transition: all 0.3s ease;
}

.btn-primary:hover {
	background-color: #0056b3;
	transform: translateY(-2px);
}

.btn-primary:focus {
	outline: none;
	box-shadow: 0 0 5px rgba(0, 123, 255, 0.6);
}

/* Responsive Design for smaller screens */
@media ( max-width : 768px) {
	.container {
		padding: 0 10px;
	}
	.card {
		padding: 20px;
	}
	.form-group label {
		font-size: 1rem;
	}
	.form-control {
		font-size: 1rem;
		padding: 12px;
	}
	.btn-primary {
		padding: 12px;
	}
}
</style>
</head>
<body>

	<section>
		<div class="container">
			<div class="card">
				<div class="card-header">Add Contact</div>
				<div class="card-body">
					<form th:action="@{/user/process-contact}" th:object="${contact}"
						method="POST" enctype="multipart/form-data">
						<div class="form-section">
							<!-- First Name Field with Plus Icon -->
							<div class="form-group">
								<label for="name">First Name</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"
											style="padding-top: 0.75rem !important; padding-right: 0.75rem !important; padding-bottom: 0.75rem !important; padding-left: 0.75rem !important;"><i
											class="fas fa-plus"></i></span>
									</div>
									<input type="text" class="form-control" id="name"
										th:field="*{name}" placeholder="Enter first name" required>
								</div>
							</div>

							<!-- Last Name Field with User Icon -->
							<div class="form-group">
								<label for="secondName">Last Name</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"
											style="padding-top: 0.75rem !important; padding-right: 0.75rem !important; padding-bottom: 0.75rem !important; padding-left: 0.75rem !important;"><i
											class="fas fa-user-alt"></i></span>
									</div>
									<input type="text" class="form-control" id="secondName"
										th:field="*{secondName}" placeholder="Enter last name"
										required>
								</div>
							</div>

							<!-- Work Field with Briefcase Icon -->
							<div class="form-group">
								<label for="work">Work</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"
											style="padding-top: 0.75rem !important; padding-right: 0.75rem !important; padding-bottom: 0.75rem !important; padding-left: 0.75rem !important;"><i
											class="fas fa-briefcase"></i></span>
									</div>
									<input type="text" class="form-control" id="work"
										th:field="*{work}" placeholder="Enter work" required>
								</div>
							</div>

							<!-- Email Field with Envelope Icon -->
							<div class="form-group">
								<label for="email">Email</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"
											style="padding-top: 0.75rem !important; padding-right: 0.75rem !important; padding-bottom: 0.75rem !important; padding-left: 0.75rem !important;"><i
											class="fas fa-envelope"></i></span>
									</div>
									<input type="email" class="form-control" id="email"
										th:field="*{email}" placeholder="Enter email" required>
								</div>
							</div>

							<!-- Phone Field with Phone Icon -->
							<div class="form-group">
								<label for="phone">Phone</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"
											style="padding-top: 0.75rem !important; padding-right: 0.75rem !important; padding-bottom: 0.75rem !important; padding-left: 0.75rem !important;"><i
											class="fas fa-phone"></i></span>
									</div>
									<input type="text" class="form-control" id="phone"
										th:field="*{phone}" placeholder="Enter phone number" required>
								</div>
							</div>

							<!-- Image File Upload Field with Image Icon -->
							<div class="form-group">
								<label for="image">Upload Image</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"
											style="padding-top: 0.75rem !important; padding-right: 0.75rem !important; padding-bottom: 0.75rem !important; padding-left: 0.75rem !important;"><i
											class="fas fa-image"></i></span>
									</div>
									<input type="file" class="form-control" name="profileImage">
								</div>
							</div>

							<!-- Description Field with Pencil Icon -->
							<div class="form-group">
								<label for="description">Description</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"
											style="padding-top: 0.75rem !important; padding-right: 0.75rem !important; padding-bottom: 0.75rem !important; padding-left: 0.75rem !important;"><i
											class="fas fa-pencil-alt"></i></span>
									</div>
									<textarea class="form-control" id="description"
										th:field="*{description}" rows="1"
										placeholder="Enter a description" required></textarea>
								</div>
							</div>


							<!-- Submit Button -->
							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
