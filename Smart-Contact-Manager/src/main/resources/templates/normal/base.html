<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Smart Contact Manager</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<!-- Navbar -->
	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/user/index}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>

					<!-- If user is logged in -->
					<li class="nav-item" th:if="${user != null}"><a
						class="nav-link" href="#">Welcome, <span
							th:text="${user.name}"></span></a></li>

					<!-- User Role -->
					<li class="nav-item" th:if="${user != null}"><a
						class="nav-link" href="#"> <span class="badge bg-info"
							th:text="'Role: ' + ${user.role}"></span>
					</a></li>

					<!-- If user is logged in -->
					<li class="nav-item" th:if="${user != null}"><a
						class="nav-link" th:href="@{/logout}">Logout</a></li>

					<!-- If user is not logged in -->
					<li class="nav-item" th:if="${user == null}"><a
						class="nav-link" th:href="@{/signin}">Login</a></li>
					<li class="nav-item" th:if="${user == null}"><a
						class="nav-link" th:href="@{/signup}">Sign Up</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End Navbar -->


	<!-- Start sidebar -->
	<div class="sidebar mt-2">

		<span class="crossBtn">&times;</span> <a href="#"
			th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>
			Home</a> <a href="#" th:href="@{/user/show-contacts}" class="item"><i class="fas fa-address-book"></i>
			View Contact</a> <a href="#" th:href="@{/user/add-contact}" class="item"><i
			class="fas fa-user-plus"></i> Add Contact</a> <a href="#" th:href="@{/user/profile}" class="item"><i
			class="fas fa-user-circle"></i> Your Profile</a> <a href="#" class="item"><i
			class="fas fa-cogs"></i>Settings</a>
	</div>
	<!-- End sidebar -->


	<!-- Start content -->
	<div class="content mt-5">
		<i class="fas fa-bars mt-3"></i>
		<!-- message box -->
		<div class="container">
			<div th:if="${session.successMessage}"
				class="alert alert-success text-center py-2">
				<p th:text="${session.successMessage}"></p>
			</div>

			<div th:if="${session.errorMessage}"
				class="alert alert-danger text-center py-2">
				<p th:text="${session.errorMessage}"></p>
			</div>
 		</div>
		<div th:replace="${content}"></div>
	</div>
	<!-- End content -->


	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>



</body>
</html>
