<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Smart Contact Manager</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	rel="stylesheet">
</head>
<body>

	<section>
		<!-- Registration Form -->
		<div class="register-container">
			<h2>Create an Account</h2>

			<div th:if="${session.message != null}"
				th:classappend="${session.message.type}" class="alert" role="alert">
				<p class="text-center" th:text="${session.message.content}">Message
					will be displayed here</p>
			</div>

			<form novalidate="novalidate" th:action="@{/register}"
				method="post" th:object="${user}">
				<!-- Name Field -->
				<div class="form-group">
					<label for="name">Full Name</label>
					<div class="input-group">
						<span class="form-control-icon"><i class="fas fa-user"></i></span>
						<input type="text" class="form-control" th:field="*{name}"
							id="name" placeholder="Enter your full name" required>
						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('name')}" th:text="${e}">Please
							provide a valid name.</div>
					</div>
				</div>

				<!-- Email Field -->
				<div class="form-group">
					<label for="email">Email Address</label>
					<div class="input-group">
						<span class="form-control-icon"><i class="fas fa-envelope"></i></span>
						<input type="email" class="form-control" th:field="*{email}"
							id="email" placeholder="Enter your email" required>
						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('email')}" th:text="${e}">Please
							provide a valid email address.</div>
					</div>
				</div>

				<!-- Password Field -->
				<div class="form-group">
					<label for="password">Password</label>
					<div class="input-group">
						<span class="form-control-icon"><i class="fas fa-lock"></i></span>
						<input type="password" class="form-control" th:field="*{password}"
							id="password" placeholder="Create a password" required>

						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('password')}" th:text="${e}">Password
							should be between 6 and 20 characters.</div>

					</div>
				</div>

				<button type="submit" class="btn btn-primary mt-3">Register</button>
			</form>

			<div class="footer">
				<p>
					Already have an account? <a href="/signin">Login here</a>
				</p>
			</div>
		</div>
	</section>

	<!-- Bootstrap JS and dependencies -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
